services:
  webserver:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./website:/usr/share/nginx/html:ro
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mariadb:10
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: m347db
      MYSQL_USER: m347user
      MYSQL_PASSWORD: m347pass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_USER: m347user
      DB_PASSWORD: m347pass
      DB_NAME: m347db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
